<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OIDC认证信息</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        pre {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <h1>OIDC认证成功!</h1>
    
    <h2>ID Token信息:</h2>
    <pre th:text="${oidcUser.getIdToken().getTokenValue()}"></pre>

    <h2>Access Token信息</h2>
    <pre th:text="${authorizedClient.getAccessToken().getTokenValue()}"></pre>
    
    <h2>用户信息:</h2>
    <pre th:text="${oidcUser.getUserInfo().getClaims()}"></pre>
    
    <h2>所有属性:</h2>
    <pre th:text="${oidcUser.getAttributes()}"></pre>
    
    <form th:action="@{/logout}" method="post">
        <button class="btn btn-primary" type="submit">Logout</button>
    </form>
</body>
</html>
